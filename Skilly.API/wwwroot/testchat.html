<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@5.0.0/dist/browser/signalr.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eaf0f6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            margin: 0;
            padding: 20px;
        }

        #authContainer {
            text-align: center;
            margin: 20px auto;
        }

            #authContainer input,
            #authContainer button {
                padding: 10px;
                margin: 5px;
                border-radius: 8px;
                border: 1px solid #ccc;
            }

            #authContainer button {
                background-color: #007bff;
                color: white;
                cursor: pointer;
                border: none;
            }

                #authContainer button:hover {
                    background-color: #0056b3;
                }

        #chatsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .chat-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
        }

            .chat-item button {
                margin-top: 10px;
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }

                .chat-item button:hover {
                    background-color: #0056b3;
                }

        #chatWindow {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: none;
            flex-direction: column;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
        }

        

        .chat-input-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #chatInput {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
        }

        #imageInput {
            padding: 5px;
        }

        #sendMessageButton {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

            #sendMessageButton:hover {
                background-color: #0056b3;
            }

        /* تحسين مظهر الفيديو */
        video.chat-image {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* تحسين مظهر روابط ملفات PDF */
        .pdf-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

            .pdf-link:hover {
                background-color: #0056b3;
            }

        /* تحسين مظهر الصور */
        img.chat-image {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            object-fit: cover;
        }

    
        .message > div,
        .message > a,
        .message > video,
        .message > img {
            display: block;
        }

        .message div {
            margin-bottom: 5px;
        }

  
        .right {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .left {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }

    </style>
</head>
<body>
    <h1>Chats</h1>

    <div id="authContainer">
        <input type="text" id="tokenInput" placeholder="Enter token">
        <input type="text" id="userIdInput" placeholder="Enter user ID">
        <button id="authenticateButton">Authenticate</button>
    </div>

    <div id="chatsContainer"></div>

    <div id="chatWindow">
        <div id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Type a message">
            <input type="file" id="fileInput" accept="*/*">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <script>
        let token = null;
        let userId = null;
        let currentChatId = null;
        let currentReceiverId = null;
        let connection = null;

        document.getElementById("authenticateButton").addEventListener("click", () => {
            token = document.getElementById("tokenInput").value.trim();
            userId = document.getElementById("userIdInput").value.trim();

            if (token && userId) {
                initializeChat();
            } else {
                alert("Please enter both token and user ID.");
            }
        });

        function initializeChat() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("https://skilly.runasp.net/chatHub", {
                    accessTokenFactory: () => token
                })
                .build();

            connection.on("ReceiveMessage", (senderId, content, imageUrl) => {
                displayMessage(senderId, content, imageUrl);
            });

            connection.start()
                .then(() => getChats())
                .catch(err => console.error("SignalR error:", err));

            async function getChats() {
                try {
                    const res = await fetch("https://skilly.runasp.net/api/Chat/GetChatsForUser", {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();

                    if (data.status === "success") {
                        const chatsContainer = document.getElementById("chatsContainer");
                        chatsContainer.innerHTML = "";
                        data.data.forEach(chat => {
                            const otherUserName = chat.firstUserId === userId ? chat.secondUserName : chat.firstUserName;
                            const otherUserId = chat.firstUserId === userId ? chat.secondUserId : chat.firstUserId;

                            const chatDiv = document.createElement("div");
                            chatDiv.className = "chat-item";
                            chatDiv.innerHTML = `
                                    <div><strong>${otherUserName}</strong></div>
                                    <button class="openChatButton" data-chat-id="${chat.id}" data-receiver-id="${otherUserId}">Open Chat</button>
                                `;
                            chatsContainer.appendChild(chatDiv);
                        });

                        document.querySelectorAll(".openChatButton").forEach(btn => {
                            btn.addEventListener("click", () => {
                                openChat(btn.dataset.chatId, btn.dataset.receiverId);
                            });
                        });
                    } else {
                        alert("Failed to load chats");
                    }
                } catch (err) {
                    console.error("Error fetching chats:", err);
                }
            }

            function openChat(chatId, receiverId) {
                currentChatId = chatId;
                currentReceiverId = receiverId;
                document.getElementById("chatWindow").style.display = "flex";
                loadMessages(chatId);
            }

            async function loadMessages(chatId) {
                try {
                    const res = await fetch(`https://skilly.runasp.net/api/Chat/GetMessagesForChatOfUser/${chatId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    const messagesContainer = document.getElementById("chatMessages");
                    messagesContainer.innerHTML = "";

                    if (data.status === "success") {
                        data.data.forEach(message => {
                            console.log("Message imageUrl:", message.img);
                            displayMessage(message.senderId, message.content, message.img);
                        });
                    }
                } catch (err) {
                    console.error("Error loading messages:", err);
                }
            }


            function displayMessage(senderId, content, fileUrl) {
                const message = document.createElement("div");
                message.className = "message";
                message.classList.add(senderId === userId ? "right" : "left");

                if (content) {
                    const text = document.createElement("div");
                    text.textContent = content;
                    message.appendChild(text);
                }

                if (fileUrl) {
                    if (fileUrl.match(/\.(mp4|webm|ogg)$/i)) {
                        const video = document.createElement("video");
                        video.classList.add("chat-image");
                        video.src = fileUrl;
                        video.controls = true;
                        message.appendChild(video);
                    } else if (fileUrl.match(/\.pdf$/i)) {
                        const pdfLink = document.createElement("a");
                        pdfLink.href = fileUrl;
                        pdfLink.textContent = "فتح ملف PDF";
                        pdfLink.target = "_blank"; // يفتح في تاب جديد
                        pdfLink.classList.add("pdf-link"); // لو حابب تضيف ستايل خاص
                        message.appendChild(pdfLink);
                    } else {
                        const img = document.createElement("img");
                        img.classList.add("chat-image");
                        img.src = fileUrl;
                        message.appendChild(img);
                    }
                }

                const messagesContainer = document.getElementById("chatMessages");
                messagesContainer.appendChild(message);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }



            document.getElementById("sendMessageButton").addEventListener("click", async () => {
                const content = document.getElementById("chatInput").value.trim();
                const image = document.getElementById("fileInput").files[0]; // تم تعديل id هنا

                if (!content && !image) {
                    alert("Please write a message or select an image.");
                    return;
                }

                try {
                    await sendMessageToBackend(currentReceiverId, content, image);
                    document.getElementById("chatInput").value = "";
                    document.getElementById("fileInput").value = ""; // تم تعديل id هنا
                } catch (err) {
                    console.error("Error sending message:", err);
                    alert("Error sending message. Try again.");
                }
            });


            async function sendMessageToBackend(receiverId, content, image) {
                const formData = new FormData();
                formData.append("ChatId", currentChatId);
                formData.append("ReceiverId", receiverId);
                if (content) formData.append("Content", content);
                if (image) {
                    console.log("Appending image:", image.name, image.type, image.size);
                    formData.append("Img", image);
                }

                try {
                    const res = await fetch("https://skilly.runasp.net/api/Chat/SendMessage", {
                        method: "POST",
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });

                    if (!res.ok) {
                        const errorText = await res.text();
                        console.error("Server returned error status:", res.status, errorText);
                        throw new Error("Failed to send message");
                    }

                    const data = await res.json();
                    console.log("Server response data:", data);

                    if (data.status !== "success") {
                        alert("Failed to send message: " + (data.message || ""));
                    }
                } catch (err) {
                    console.error("Error sending message:", err);
                    alert("Error sending message. Try again.");
                }
            }
        }
    </script>
</body>
</html>
