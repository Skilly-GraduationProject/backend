<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>شكراً على الدفع</title>
    <style>
        body {
            background: #f0f8ff; /* لون خلفية هادي */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .container {
            background: white;
            padding: 40px 60px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #27ae60; /* أخضر موفق */
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">✅</div>
        <h1>شكراً! الدفع تم بنجاح.</h1>
        <p>نحن نقدّر ثقتك بنا.</p>
    </div>
</body>
</html>
